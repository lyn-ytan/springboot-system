<html>
<head>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>社員管理システム</title>

<body>
	<div class="header">
		<img src="images/logo1.jpg" width="5%" />&nbsp;&nbsp;&nbsp;社員管理システム
	</div>
    <hr/>
    <br/>
    <h1 align="center">ログイン</h1>
    <div id="typein" align="center" type="padding-bottom: 60px;height:480px">
        <form method="post" action="empList.html">
        <br/>
            <table>
                <tr>
                    <td><p class="text-primary" style="font-size:25px">ユーザーID</p><input type="text" class="form-control" name="accountId" value="" size="40" placeholder="Emailアドレスを入力してください" onkeydown="eraseInfo();" id="accountId" />
                    </td>
                </tr>
                <tr><td></td></tr>

                <tr>
                    <td><p class="text-primary" style="font-size:25px">パスワード</p><input type="password" class="form-control" name="password" value="" size="40" maxlength="6" onkeydown="eraseInfo();" id="password" />
                    </td>
                </tr>
            </table>
            <br/>
            <input type="submit" value="ログイン" class="btn btn-primary"/><br />
            <div id="show" style="color: red">
                <p></p>
            </div>
        </form>
    </div>
</body>
