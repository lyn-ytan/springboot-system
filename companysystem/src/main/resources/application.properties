#更改springboot内置tomcat端口号
server.port=8099
#配置访问数据库相关信息
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/companydata
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#
spring.jpa.database=MYSQL 
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#完成mybatis映射文件地址配置
mybatis.mapperLocations=classpath:/mapper/*.xml

#配置log4j日志文件
#根 信息
logging.level.root=INFO
#debug调试信息
logging.level.org.org.springframework.web=DEBUG
#错误信息
logging.level.org.hibernate=ERROR
#日志文件名及存储地址
logging.file.name==SpringLogin.log
logging.file.path=G:/sts study/STS-lis/logs

#国际化配置(i18n文件夹下的messages)
spring.messages.basename=i18n/messages

#指定端口,具体视自己情况而定,只要不重复就可以,默认是35729,
spring.devtools.livereload.port=35730 

